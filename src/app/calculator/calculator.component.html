<main>
  <div class="calculator-div">
    <h2 class="calculator-header">Coordinate Calculator</h2>

    <input type="number" id="roverCount" placeholder="Rover Count" class="rover-count-input" min="1">
    <button (click)="populateTable()" class="generate-rovers-button">Generate Rovers</button>
    
    <table>
      <thead>
        <tr>
          <th>Rover Name</th>
          <th>Coordinates</th>
          <th>Direction</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr *ngFor="let rover of roverList">
          <td>{{ rover.id }}</td>
          <td>{{ rover.startingCoordinates }}</td>
          <td>{{ rover.direction }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</main>
