<main>
  <div class="calculator-div">
    <h2 class="calculator-header">Coordinate Calculator</h2>

    <h2 class="rover-count-header">Add amount of rovers:</h2>
    <input type="number" id="roverCount" placeholder="Rover Count" class="rover-count-input" min="1">

    <div class="rover-buttons">
      <button (click)="populateTable()" class="generate-rovers-button">Generate Rovers</button>
      <button (click)="moveRovers()" id="move-rovers-button">Move Rovers</button>
    </div>

    <p id="intersections-paragraph">Intersections:</p>
    
      <table class="rover-table">
        <thead>
          <tr>
            <th>Rover Name</th>
            <th>x-Coordinates</th>
            <th>y-Coordinates</th>
            <th>Direction</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr *ngFor="let rover of roverList">
            <td>{{ rover.id }}</td>
            <td>{{ rover.xCoordinates }}</td>
            <td>{{ rover.yCoordinates }}</td>
            <td>{{ rover.instructions }}</td>
          </tr>
        </tbody>
      </table>
  
      <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg" id="visual-representation-svg">
        <!-- The rover grid will dynamically be added here. -->
      </svg>
    </div>
</main>
